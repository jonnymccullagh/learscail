# Nginx Reverse Proxy Configuration for Léarscáil
# This file should be placed in /etc/nginx/sites-available/ and symlinked to sites-enabled

# Redirect HTTP to HTTPS (optional, comment out if not using SSL)
server {
    listen 80;
    listen [::]:80;
    server_name learscail.ie www.learscail.ie;  # Replace with your domain

    # Uncomment to redirect to HTTPS
    # return 301 https://$server_name$request_uri;

    # Or comment out the redirect above and use the location blocks below for HTTP only

    # Frontend - serve static files
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
            proxy_pass http://127.0.0.1:8080;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API - proxy to backend service
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching for API responses
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Backend health check
    location /health {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        access_log off;
    }
}

