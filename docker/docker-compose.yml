version: '3.8'

services:
  # Backend API service - proxies requests to external APIs
  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    image: learscail-backend:latest
    container_name: learscail-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
      - LOGAINM_API_KEY=${LOGAINM_API_KEY}
      - GEOGRAPH_API_KEY=${GEOGRAPH_API_KEY}
      - GRAPHHOPPER_API_KEY=${GRAPHHOPPER_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Production web server - serves built static files
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: learscail-frontend:latest
    container_name: learscail-web
    ports:
      - "8080:80"
    environment:
      - VITE_BACKEND_URL=http://backend:3001
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Development service - runs Vite dev server with hot reload
  dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    image: learscail-dev:latest
    container_name: learscail-dev
    environment:
      - VITE_BACKEND_URL=http://localhost:3001
    env_file:
      - .env
    ports:
      - "5173:5173"
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/public:/app/public
      - ../frontend/index.html:/app/index.html
      - ../frontend/vite.config.ts:/app/vite.config.ts
      - ../frontend/tailwind.config.js:/app/tailwind.config.js
      - ../frontend/postcss.config.js:/app/postcss.config.js
    depends_on:
      - backend
    command: pnpm run dev --host 0.0.0.0
    restart: unless-stopped
