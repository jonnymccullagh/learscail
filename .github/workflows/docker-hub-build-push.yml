name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read frontend version
        id: version
        run: |
          VERSION=$(cat frontend/VERSION.txt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Frontend version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            redbranch/learscail-frontend:${{ steps.version.outputs.version }}
            redbranch/learscail-frontend:latest
          build-args: |
            VITE_BACKEND_URL=${{ vars.VITE_BACKEND_URL || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Frontend image pushed with version ${{ steps.version.outputs.version }}"

  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read backend version
        id: version
        run: |
          VERSION=$(cat backend/VERSION.txt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Backend version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/backend.Dockerfile
          push: true
          tags: |
            redbranch/learscail-backend:${{ steps.version.outputs.version }}
            redbranch/learscail-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Backend image pushed with version ${{ steps.version.outputs.version }}"

  summary:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read versions
        id: versions
        run: |
          FRONTEND_VERSION=$(cat frontend/VERSION.txt)
          BACKEND_VERSION=$(cat backend/VERSION.txt)
          echo "frontend=$FRONTEND_VERSION" >> $GITHUB_OUTPUT
          echo "backend=$BACKEND_VERSION" >> $GITHUB_OUTPUT

      - name: Deployment summary
        run: |
          echo "### Docker Images Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`redbranch/learscail-frontend:${{ steps.versions.outputs.frontend }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`redbranch/learscail-frontend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`redbranch/learscail-backend:${{ steps.versions.outputs.backend }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`redbranch/learscail-backend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull commands:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull redbranch/learscail-frontend:${{ steps.versions.outputs.frontend }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull redbranch/learscail-backend:${{ steps.versions.outputs.backend }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
